<!DOCTYPE html>
<html> 
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Login de Nuestra Pagina</title>
    <link rel="stylesheet" href="../css/styles.css" type="text/css" media="all" charset="utf-8">
  </head>
  <body class="login">
    <div class="container">
      <div class="row">
        <a class="logo" href="/index.html">
          Nuestra Pagina
        </a>
      </div>
      <div class="row">

        <form action="">
          <label for="">DNI:</label>
          <input id="dni" name="dni" type="number" required>
          <label for="">Nombre y Apellido</label>
          <input id="dni" name="dni" type="text" required>
          <label for="">Fecha de nacimiento</label>
          <input id="dni" name="dni" type="date" required>
          <label for="">Sexo</label>
          <select id="sexo" name="sexo">
            <option value="M">Varon</option>
            <option value="F">Mujer</option>
          </select>
          <label for="">Apellido y nombre del tutor legal</label>
          <input id="dni" name="dni" type="text" required>
          <label for="">Tipo de parentesco con tutor legal </label>
          <input id="dni" name="dni" type="text" required>
          <label for="">Apellido y nombre del padre</label>
          <input id="dni" name="dni" type="text">
          <label for="">Apellido y nombre de la madre</label>
          <input id="dni" name="dni" type="text">
          <label for="">Mail de contacto</label>
          <input id="dni" name="dni" type="email">
          <label for="">Telefono de contacto</label>
          <input id="dni" name="dni" type="text" required>
          <label for="">Direccion</label>
          <input id="dni" name="dni" type="text" required>
          <label for="">Fecha de alta</label>
          <input id="dni" name="dni" type="date" required>
        </form>
      </div>
    </div>
  </body>
</html>
